<form id="stickyNoteForm" [formGroup]="notesForm" (ngSubmit)="onSubmit()">
  <input id="stickyTitleInput" type="text" class="form-control" name="title" placeholder="sticky note title" formControlName="title"><br>
  <textarea id="stickyNoteTextarea" cols="30" rows="10" type="text" class="form-control" name="content" placeholder="sticky note content" formControlName="content"></textarea>
  <br>
  <button type="submit">{{ buttonText }}</button>

</form>
