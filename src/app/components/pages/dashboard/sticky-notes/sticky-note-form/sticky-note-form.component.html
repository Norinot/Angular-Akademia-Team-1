<form [formGroup]="notesForm" (ngSubmit)="onSubmit()">
  <input type="text" class="form-control" name="title" placeholder="sticky note title" formControlName="title">
  <input type="text" class="form-control" name="content" placeholder="sticky note content" formControlName="content">
  <button type="submit">Add Note</button>
</form>
