
  <div class="accordion-container" id="accordion-container">
    <button
      class="accordion"
      (click)="toggleClass = !toggleClass"
      [ngClass]="{ active: toggleClass }"
    >
      {{ title }}
    </button>
    <div id="accordion-body" class="slider" [ngClass]="{ sliderActive: toggleClass }">
      <div>
        <p>{{ text }}</p>
      </div>
    </div>
  </div>
